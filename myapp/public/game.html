<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>BOATSBOATSBOATS</title>
        <link rel="stylesheet" href="stylesheets/game.css">
        
    </head>
    <body>
        <main>
            <header>
                <div class="head-container">
                    <div class="head-square" id="gameHeader">
                        <img src="images/LogoBBB.png" alt="Logo" id="logo">
                        <div  id="warning">Your experience would be improved by using a larger screen</div>
                        <div  class="waiting standardButton" id="waitingforjoin">Waiting for other player to join...</div>
                    </div>
                </div>
            </header>
            <div class="head-container" id="gameheader">
                <div class="head-square">
                    <table class=board id="playerBoard">
                            <!-- Will be filled with js -->
                    </table>
                    <table class=board id="opponentBoard">
                        <!-- Will be filled with js -->
                    </table>
                </div>
            </div>
            <div class="head-container" id="gameheader">
                <div class="head-square">
                    <table id=shipTable>
                            <!-- Will be filled with js -->
                    </table>
                </div>
            </div>
            <div class="head-container">
                <div id ="full-screen-button">
                    <button id="fs-toggle" class="standardButton">Go Full Screen!</button>
                </div>
            </div>
        </main>

            <footer id="footer">
                <div class="foot-container" id="footHeader">
                    <div class="head-square standardButton">
                        <span class="stat">Time passed
                        <label id="minutes">00</label>:<label id="seconds">00</label></span>
                        <span class="stat">Shots fired
                        <label id = "shotsFired">0</span>
                    </div>
                </div>
            </footer>
        </main>

        
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="javascripts/constants.js"></script>
        <script src="javascripts/boards.js"></script>
        <script src="javascripts/ships.js"></script>
        <script src="javascripts/messages.js"></script>
        <script src="javascripts/interactions.js"></script>
        

    </body>
</html>
